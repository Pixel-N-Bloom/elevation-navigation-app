<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COPD Route Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 75vh; }
    #controls { padding: 10px; background: #f0f0f0; }
    #elevation-info { padding: 10px; background: #fff; }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="startPlace" placeholder="Start (e.g. Los Angeles, CA)" />
  <input type="text" id="endPlace" placeholder="End (e.g. Las Vegas, NV)" />
  <button onclick="plotRoute()">Get Route</button>
</div>

<div id="map"></div>
<div id="elevation-info">Elevation info will appear here.</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([35, -117], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let routeLayer;

  async function geocode(place) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
    const response = await fetch(url, { headers: { 'Accept-Language': 'en' } });
    const data = await response.json();
    if (!data || data.length === 0) throw new Error(`Location not found: ${place}`);
    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
  }

  async function plotRoute() {
    try {
      const startPlace = document.getElementById("startPlace").value;
      const endPlace = document.getElementById("endPlace").value;

      const start = await geocode(startPlace);
      const end = await geocode(endPlace);

      const routeUrl = `https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;

      const routeRes = await fetch(routeUrl);
      const routeData = await routeRes.json();

      const coords = routeData.routes[0].geometry.coordinates.map(c => [c[1], c[0]]); // [lat, lng]

      if (routeLayer) map.removeLayer(routeLayer);
      routeLayer = L.polyline(coords, { color: 'blue' }).addTo(map);
      map.fitBounds(routeLayer.getBounds());

      // Sample elevation
      const sampleStep = Math.ceil(coords.length / 30);
      const samplePoints = coords.filter((_, i) => i % sampleStep === 0);
      const locations = samplePoints.map(([lat, lng]) => ({ latitude: lat, longitude: lng }));

      const elevationRes = await fetch("https://api.open-elevation.com/api/v1/lookup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ locations })
      });

      const elevationData = await elevationRes.json();
      const elevations = elevationData.results.map(r => r.elevation);
      const min = Math.min(...elevations);
      const max = Math.max(...elevations);

      document.getElementById("elevation-info").innerText =
        `Elevation Range: ${min.toFixed(1)}m â€“ ${max.toFixed(1)}m across ${elevations.length} points`;
    } catch (err) {
      alert("Error: " + err.message);
    }
  }
</script>

</body>
</html>
